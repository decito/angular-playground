<section class="flex flex-col gap-8">
  <form
    #postForm="ngForm"
    (ngSubmit)="onCreatePost(postForm.value)"
    class="flex flex-col gap-4 items-center"
  >
    <section class="flex flex-col gap-4 w-1/2">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        ngModel
        name="title"
      />
    </section>

    <section class="flex flex-col gap-4 w-1/2">
      <label for="content">Content</label>
      <textarea
        class="form-control"
        id="content"
        required
        ngModel
        name="content"
      ></textarea>
    </section>

    <app-button variant="primary" type="submit" [disabled]="!postForm.valid">
      Send Post
    </app-button>
  </form>

  <hr />

  <div class="flex gap-4 items-center">
    <app-button variant="secondary" (click)="onFetchPosts()">
      Fetch Posts
    </app-button>

    <app-button
      variant="danger"
      [disabled]="loadedPosts.length < 1"
      (click)="onClearPosts()"
    >
      Clear Posts
    </app-button>

    <h3 *ngIf="isFetching">
      <i class="fas fa-circle-notch fa-spin"></i>

      Loading...
    </h3>
  </div>

  <p
    *ngIf="!loadedPosts.length && !isFetching && !errorMessage"
    class="text-center"
  >
    No posts available!
  </p>

  <div
    *ngIf="!isFetching && errorMessage"
    class="flex items-center gap-6 p-6 bg-danger/50 w-fit mx-auto rounded"
  >
    <div class="flex flex-col gap-0.5">
      <h3>
        <i class="fa-solid fa-xmark text-danger"></i>

        An error has ocurred. Please, try again.
      </h3>

      <p>{{ errorMessage }}</p>
    </div>

    <app-button variant="secondary" (click)="onHandleError()">
      Okay
    </app-button>
  </div>

  <ul *ngIf="loadedPosts.length && !isFetching" class="grid grid-cols-3 gap-4">
    <li *ngFor="let post of loadedPosts" class="border rounded p-4">
      <h2>{{ post.title }}</h2>

      <p>{{ post.content }}</p>
    </li>
  </ul>
</section>
