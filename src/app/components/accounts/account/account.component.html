<article class="border border-gray-500 p-4 rounded flex flex-col gap-4">
  <header>
    <h2 class="text-2xl font-semibold">{{ account.name }}</h2>

    <hr>

    <p class="py-2">This account is {{ account.status }} </p>
  </header>

  <div class="flex gap-4">
    <button class="p-1 bg-green-500 rounded disabled:opacity-60 disabled:cursor-not-allowed w-fit"
      (click)="changeStatus('active')">Set to 'active'</button>
    <button class="p-1 bg-yellow-500 rounded disabled:opacity-60 disabled:cursor-not-allowed w-fit"
      (click)="changeStatus('inactive')">Set to 'inactive'</button>
    <button class="p-1 bg-gray-500 rounded disabled:opacity-60 disabled:cursor-not-allowed w-fit"
      (click)="changeStatus('unknown')">Set to 'unknown'</button>
  </div>
</article>
