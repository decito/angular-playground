<section class="flex flex-col gap-4">
  <h2>Inactive Users</h2>

  <ul class="flex flex-col gap-2">
    <li
      class="flex items-center justify-between rounded border border-gray-500 p-2"
      *ngFor="let user of users; let i = index"
    >
      <span>{{ user }}</span>

      <app-button
        variant="success"
        class="m-2"
        [outlined]="true"
        (click)="setActive(i)"
      >
        Set to Active
      </app-button>
    </li>
  </ul>
</section>
