<section class="f-col gap-4">
  <h2>Inactive Users</h2>

  <ul class="f-col gap-2">
    <li
      class="flex items-center justify-between rounded border border-gray-500 p-2"
      *ngFor="let user of users; let i = index"
    >
      <span>{{ user }}</span>

      <button
        type="button"
        class="bg-success p-2"
        (click)="setActive(i)"
      >
        Set to Active
      </button>
    </li>
  </ul>
</section>
