<section class="flex flex-col gap-4">
  <h2>Active Users</h2>

  <ul class="flex flex-col gap-2">
    <li
      class="flex items-center justify-between rounded border border-gray-500 p-2"
      *ngFor="let user of users; let i = index"
    >
      <span>{{ user }}</span>

      <app-button variant="danger" class="m-2" (click)="setInactive(i)">
        Set to Inactive
      </app-button>
    </li>
  </ul>
</section>
