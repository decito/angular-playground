<div class="flex w-96 flex-col gap-8">
  <h2>Managing Server {{ server.name }}</h2>

  <div class="flex flex-col gap-4">
    <label>Edit server name (currently {{ server.name }})</label>

    <input [(ngModel)]="newServerName" />

    <app-button
      size="lg"
      class="w-fit"
      [outlined]="true"
      (click)="updateServerName()"
    >
      Apply
    </app-button>
  </div>

  <p class="text-white">
    The server ID
    <span [ngStyle]="{ color: getColor() }">
      {{ server.id }}
    </span>

    is currently

    <span [ngStyle]="{ color: getColor() }">{{ server.status }}</span>
  </p>

  <div class="flex justify-between gap-4">
    <app-button
      variant="warning"
      size="lg"
      [outlined]="true"
      (click)="toggleStatus(server.id)"
    >
      Toggle State
    </app-button>

    <app-button
      variant="danger"
      size="lg"
      [outlined]="true"
      (click)="deleteServer(server.id)"
    >
      Delete Server
    </app-button>
  </div>
</div>
