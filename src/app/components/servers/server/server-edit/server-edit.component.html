<div class="f-col w-96 gap-8">
  <h2>Managing Server {{ server.name }}</h2>

  <div class="f-col gap-4">
    <label>Edit server name (currently {{ server.name }})</label>

    <input [(ngModel)]="newServerName" />

    <app-button
      text="Apply"
      type="primary"
      size="lg"
      [outline]="true"
      (click)="updateServerName()"
    ></app-button>
  </div>

  <p class="text-white">
    The server ID
    <span [ngStyle]="{ color: getColor() }">
      {{ server.id }}
    </span>

    is currently

    <span [ngStyle]="{ color: getColor() }">{{ server.status }}</span>
  </p>

  <div class="flex justify-between gap-4">
    <app-button
      text="Toggle State"
      type="warning"
      size="lg"
      [outline]="true"
      (click)="toggleStatus(server.id)"
    >
    </app-button>

    <app-button
      text="Delete Server"
      type="danger"
      size="lg"
      [outline]="true"
      (click)="deleteServer(server.id)"
    ></app-button>
  </div>
</div>
