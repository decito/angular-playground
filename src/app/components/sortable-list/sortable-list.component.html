<section class="flex justify-between gap-8">
  <section class="dropzone">
    <h2 class="px-6 pt-6">{{ listName }}</h2>

    <ul [id]="listId" class="sortable-list">
      <li
        class="item"
        *ngFor="let item of listItems; let i = index"
        draggable="true"
        (dragstart)="onDragStart($event, i)"
        (dragend)="onDragEnd($event)"
      >
        <span>{{ item }}</span>

        <i class="fas fa-grip-vertical"></i>
      </li>
    </ul>
  </section>
</section>
