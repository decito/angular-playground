<!-- eslint-disable tailwindcss/no-custom-classname -->
<section class="mx-auto flex w-3/4 justify-between gap-8">
  <section
    id="inactive-zone"
    class="drag-zone flex flex-1 grow flex-col gap-4 rounded bg-slate-700 p-6"
    (dragenter)="onDragEnter($event)"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event, 'inactive')"
  >
    <h2>Inactive Users</h2>

    <ul class="sortable-list flex flex-col gap-4">
      <li
        class="item flex cursor-grab items-center gap-6 rounded border p-3 hover:bg-slate-600"
        *ngFor="let user of inactiveUsers; let i = index"
        draggable="true"
        (dragstart)="onDragStart($event, i)"
        (dragend)="onDragEnd($event)"
      >
        <i class="fas fa-bars"></i>

        <span>{{ user }}</span>
      </li>
    </ul>
  </section>

  <section
    id="active-zone"
    class="drag-zone flex flex-1 grow flex-col gap-4 rounded bg-slate-700 p-6"
    (dragenter)="onDragEnter($event)"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event, 'active')"
  >
    <h2>Active Users</h2>

    <ul class="sortable-list flex flex-col gap-4">
      <li
        class="item flex cursor-grab items-center gap-6 rounded border p-3 hover:bg-slate-600"
        *ngFor="let user of activeUsers; let i = index"
        draggable="true"
        (dragstart)="onDragStart($event, i)"
        (dragend)="onDragEnd($event)"
      >
        <i class="fas fa-bars"></i>

        <span>{{ user }}</span>
      </li>
    </ul>
  </section>
</section>
