<section class="border-b border-b-gray-300 bg-slate-900">
  <nav class="flex max-w-[1440px] justify-between gap-4 py-4 px-5">
    <div class="flex items-center gap-10">
      <h2>
        <a routerLink="/">{{ title }}</a>
      </h2>

      <ul class="flex gap-3">
        <li>
          <a
            routerLink="/accounts"
            class="router-link"
            routerLinkActive="router-link-active"
          >
            Accounts
          </a>
        </li>

        <li>
          <a
            routerLink="/assignments"
            class="router-link"
            routerLinkActive="router-link-active"
          >
            Assignments
          </a>
        </li>

        <li>
          <a
            routerLink="/users"
            class="router-link"
            routerLinkActive="router-link-active"
          >
            Users
          </a>
        </li>

        <li>
          <a
            routerLink="/servers"
            class="router-link"
            routerLinkActive="router-link-active"
          >
            Servers
          </a>
        </li>
      </ul>
    </div>

    <div class="flex gap-4">
      <app-button
        text="Login"
        type="secondary"
        [outline]="true"
        (click)="login()"
      ></app-button>

      <app-button
        text="Logout"
        type="warning"
        [outline]="true"
        (click)="logout()"
      ></app-button>
    </div>
  </nav>
</section>
