<section class="border-b border-b-gray-300 bg-slate-900">
  <nav class="mx-auto flex max-w-[1440px] justify-between gap-4 px-5 py-4">
    <div class="flex items-center gap-10">
      <h2>
        <a routerLink="/">{{ title }}</a>
      </h2>

      <ul class="flex gap-3">
        <li>
          <a
            routerLink="/accounts"
            class="router-link"
            routerLinkActive="router-link-active"
          >
            Accounts
          </a>
        </li>

        <li>
          <a
            routerLink="/assignments"
            class="router-link"
            routerLinkActive="router-link-active"
          >
            Assignments
          </a>
        </li>

        <li>
          <a
            routerLink="/forms"
            class="router-link"
            routerLinkActive="router-link-active"
          >
            Forms
          </a>
        </li>

        <li>
          <a
            routerLink="/servers"
            class="router-link"
            routerLinkActive="router-link-active"
          >
            Servers
          </a>
        </li>

        <li>
          <a
            routerLink="/sortable-list"
            class="router-link"
            routerLinkActive="router-link-active"
          >
            Sortable List
          </a>
        </li>

        <li>
          <a
            routerLink="/users"
            class="router-link"
            routerLinkActive="router-link-active"
          >
            Users
          </a>
        </li>
      </ul>
    </div>

    <div class="flex gap-4">
      <app-button variant="secondary" [outlined]="true" (click)="login()">
        Login
      </app-button>

      <app-button variant="warning" [outlined]="true" (click)="logout()">
        Logout
      </app-button>
    </div>
  </nav>
</section>
